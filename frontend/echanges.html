<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vos Échanges</title>
  </head>
  <body>
    <header>
      <!--Logo-->
      <div class="text-center">
        <img
          src="logo/icon-above-font_opt.png"
          class="img-fluid"
          alt="Logo Groupomania"
        />
      </div>
    </header>

    <main>
      <form id="message">
        <label for="message"
          >Partagez vos messages avec toute la communauté Groupomania</label
        >
        <textarea
          id="messages"
          name="message"
          placeholder="Comment Allez Vous Aujourd'hui"
          required
        ></textarea>
        <button type="submit" id="envoyer_message" class="btn btn-primary">
          Envoyer
        </button>
      </form>
    </main>
  </body>
</html>
